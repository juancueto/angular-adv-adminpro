

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title"Stripped Progress bar></h4>
                <div class="progress m-t-20">
                    <div class="progress-bar bg-primary progress-bar-striped active" 
                        style="height: 5px;"
                        [style.width]="getPorcentaje1"
                        role="progressbar"
                    > 
                    <!-- aria-valuenow="85"
                    aria-valuemin="0"
                    aria-valuemax="100" -->
                    <!-- <span class="sr-only">85% Complete (success)</span>  -->
                    </div>
                </div>
                <div class="progress m-t-20">
                    <div class="progress-bar bg-info progress-bar-striped active" 
                        style="height: 5px;"
                        [style.width]="getPorcentaje2"
                        role="progressbar"
                    > 
                    <!-- aria-valuenow="85"
                    aria-valuemin="0"
                    aria-valuemax="100" -->
                    <!-- <span class="sr-only">85% Complete (success)</span>  -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <!-- <app-incrementador (valorSalida)="cambioValorHijo($event)" [valor]="progreso1"></app-incrementador> -->
                <app-incrementador 
                    (valor)="progreso1 = $event" 
                    [valor]="progreso1"
                >
                </app-incrementador>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador 
                    [btnClass]="'btn-info'"
                    (valor)="progreso2 = $event" 
                    [valor]="progreso2"
                >
                </app-incrementador>
            </div>
        </div>
    </div>
</div>
